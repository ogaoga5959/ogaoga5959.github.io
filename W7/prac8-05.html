<!DOCTYPE html>

<html><head>

<title>z-index 스타일 프로퍼티</title>

<style>

div { position : absolute; }

img { position : absolute; }

</style>

</head>

<body>

<h3>z-index 스타일 프로퍼티</h3>

<hr>

<div>

<img src="media/spades-A.png"

width="100" height="140" alt="spadeA">

<img src="media/spades-2.png"

width="100" height="140" alt="spade2">

<img src="media/spades-3.png"

width="100" height="140" alt="spade3">

<img src="media/spades-7.png"

width="100" height="140" alt="spade7">

</div>

<script>

// z-index, left, top 모두 초기화

var imgArray = document.getElementsByTagName("img");

for(i=0; i<imgArray.length; i++) {

var obj = imgArray[i];

obj.style.zIndex=i;

obj.style.left = "10px";

obj.style.top = "20px";

obj.onclick = shuffle; // onclick 리스너 등록

}

function shuffle() {

for(i=0; i<imgArray.length; i++) {

var obj = imgArray[i];

obj.style.zIndex++;

obj.style.zIndex %= imgArray.length;

}

}

</script>

</body>

</html>
