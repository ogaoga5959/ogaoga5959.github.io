<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>text-Shadow만들기</title>
        <style>
        h3{
            text-align: center;
            font-size: 40px;
            color: yellow;
            font-weight: 900;
            text-shadow: 1px 1px 5px blue;
        }
        img:hover{
            box-shadow: 2px 2px 5px blueviolet;
        }
        </style>
    </head>
    <body>
        <h3>Most Visited Pages</h3>
        <hr>
        <img src="media/네이버.png" width="200px" height="250px">
        <img src="media/조선.png" width="200px" height="250px">
        <img src="media/아마존.png" width="200px" height="250px">
    </body>
</html>
