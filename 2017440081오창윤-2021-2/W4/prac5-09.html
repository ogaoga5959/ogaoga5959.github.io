<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>카푸치노 만드는 순서</title>
        <style>
        ol{
            list-style-type: none;
            border-style: solid;
            border-color: brown;
            padding: 5px;
            margin: 10px;
        }
        span{
            display: inline-block;
            width: 70px;
            height: 70px;
            color: olivedrab;
            font-size: 40px;
        }
        ol h3{
            text-align: center;
        }
        </style>
    </head>
    <body>
        <h3>카푸치노</h3>
        <hr>
        <nav>
            <ol>
                <h3>카푸치노 만드는 순서</h3>
                <li><span>1.</span> 에스프레소를 추출한다. 반드시 에스프레소 콩을
                사용해야 제맛이 난다.</li>
                <li><span>2.</span> 적당한 용기에 우유를 넣어 중탕을 하거나 끓기
                직전까지 데운다.</li>
                <li><span>3.</span> 몇초간 저어 충분히 거품을 낸다. 거품이 충분하지 
                않으면 풍미가 떨어진다.</li>
                <li><span>4.</span> 컵에 계피 막대를 꽂고 커피를 부은 후 우유 거품을
                붓는다. 휘핑크림을 얹고 계피가루를 뿌린다.</li>
            </ol>
        </nav>
    </body>
</html>
