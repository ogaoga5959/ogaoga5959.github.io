<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="isChrome()">
    <h3>구글 Chrome 브라우저 감별</h3>
    <hr>
    <p>
        웹 브라라우저에 따라 지원되는 자바스크립트들이 다를 수도 있습니다. DOM의 기능은 표준화되어 있어 동일하지만, BOM 객체들은 많이 다릅니다. 얼른 모두 표준화되었으면 하지만 독창적인 기능으로 승부하고자 하여 쉽지는 않을 것 같습니다.
    </p>
<script>
    function isChrome(){
        let str1 = navigator.userAgent;
        let str2 = navigator.appVersion;
        let str3 = navigator.vendor;

        let a = str1.indexOf('Chrome');
        let b = str3.indexOf('Google')
        if(a==-1 && b==-1){
            alert('구글 Chrome브라우저가 아닙니다.')
        }
        else{
            alert('구글 Chrome브라우저입니다.')
        }
    }
</script>
</body>
</html>
