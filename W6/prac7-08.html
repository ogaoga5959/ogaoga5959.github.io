<!DOCTYPE html>

<html>

<head>

<title>Math.random()으로 랜덤한 색 만들기</title>

<style>

div { display : inline-block; width : 150px; padding : 10px; }

</style>

</head>

<body>

<h3>16개의 랜덤한 색 만들기</h3>

<hr>

<script>

for(i = 0; i < 4; i++) {

for(j = 0; j <4; j++) {

let x = Math.random() * 255;

x = Math.floor(x)

let y = Math.random() * 255;

y = Math.floor(y);

let z = Math.random() * 255;

z = Math.floor(z);

document.write("<div style = 'background-color : ");

document.write("rgb(" + x+"," + y + "," + z+")'>");

document.write("rgb(" + x+"," + y + "," + z+")");

document.write("</div>");

}

document.write("<br>");

}

</script>

</body>

</html>
